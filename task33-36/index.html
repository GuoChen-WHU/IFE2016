<!DOCTYPE>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <title>听指令的小方块</title>
  <link rel="stylesheet" href="build/css/compiled.css">
</head>
<body>
  <main>
    <section class="container"></section>
    <section class="console">
      <section>
        <button class="console-execute" type="button">执行</button>
        <button class="console-random" type="button">随机生成墙</button>
        <button class="console-draw" type="button">画个笑脸</button>
      </section>
      <section>
        <table class="row-indicator">
          <tbody class="indicator-body">
            <tr><td>1</td></tr>
            <tr><td>2</td></tr>
            <tr><td>3</td></tr>
          </tbody>
        </table>
        <textarea class="console-input" name="commands"></textarea>
      </section>
    </section>
  </main>
  <script src="build/js/bundle.js"></script>
</body>
</html>
